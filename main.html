<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="./assets/css/base.css">  
    <link rel="stylesheet" href="assets/css/gird.css">



    

    <link rel="stylesheet" href="./assets/font/fontawesome-free-6.4.2-web/fontawesome-free-6.4.2-web/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="grid wide">
                <div class="header_nav">
                    <h1 class="header__title">Quản lý chi tiêu</h1>
                    <ul class="header__list">
                        <li class="header__list-item">Trang chủ</li>
                        <li class="header__list-item">Hổ trợ</li>
                        <li class="header__list-item">Liên Hệ</li>
                    </ul>
                    <div class="header__icon">
                        <label for="" class="header__mobile-bars">
                            <i class="fa fa-bars header__bars-icon"></i>
                         </label>
                        <label for="" class="header__mobile-search">
                            <i class="fas fa-search header__search-icon"></i>
                        </label>                  
                    </div>
                </div>
            </div>
        </header>
        <div class="app__container">

            <div class="grid wide">
                <div class="row list-item">
   
                    <div class="col l-4 m-4 c-6">
                        <div class="form__login">
                            <h1 class="title_dn">Đăng Nhập</h1>
                            <span>Nhập địa chỉ email và nhập mật khẩu của bạn</span>
                            <label class="Email_titel">Email</label>
                            <input type="text" class="Email input_">
                            <div class="form__login-password">  
                                <label class="MK_title">Mật Khẩu</label>
                                <label class="QMK_title">Quên mật khẩu?</label>
                            </div>
                            <input type="text" class="Password input_">
                            <div class="btn_item">
                                <label class="container">
                                    <input type="checkbox" checked="checked">
                                    Remember me
                                    
                                </label>

                                <button class="btn">Đăng nhập</button>
                            </div>

                            <div class="footer_Login">
                                <span>Bạn chưa có tài khoản? <a href="" class="click_dk">Đăng kí </a></span>
                                <ul class="footer__list">
                                    <li class="footer-item">
                                        <i class="fa-brands fa-facebook"></i>
                                    <li class="footer-item">
                                        <i class="fa-brands fa-google"></i>
                                    </li>
                                    <li class="footer-item">
                                        <i class="fa-brands fa-instagram"></i>
                                    </li>
                                    
                                </ul>
                            </div>
                        </div>
                        <div class="form__register" hidden>
                            <h1 class="title_dn">Đăng Ký</h1>
                            <span>Nhập địa chỉ email và nhập mật khẩu của bạn</span>
                            <label class="Email_titel">Email</label>
                            <input type="text" class="Email input_"> 
                            <label class="MK_title">Mật Khẩu</label>
                            <input type="text" class="Password input_">
                            <label class="MK_title">Nhập lại mật Khẩu</label>
                            <input type="text" class="Password input_">
                            <div class="btn_item">
                                <label class="container">
                                    <input type="checkbox" checked="checked">
                                    <span>Tôi chấp nhận các điều khoản và điều kiện</span>  
                                    
                                </label>

                            </div>
                            <button class="btn_dk">Đăng Ký</button>
                            <span class="line"></span>
                            <div class="footer_Login">
                                <span>Bạn đã có tài khoản? <a href="" class="click_dk">Đăng nhập </a></span>
                                <ul class="footer__list">
                                    <li class="footer-item">
                                        <i class="fa-brands fa-facebook"></i>
                                    <li class="footer-item">
                                        <i class="fa-brands fa-google"></i>
                                    </li>
                                    <li class="footer-item">
                                        <i class="fa-brands fa-instagram"></i>
                                    </li>
                                    
                                </ul>
                            </div>
                                                     
                        </div>
                    </div>
                    <div class="col l-2">
                        
                    </div>
                    <div class="col l-6 m-4 c-6">
                        <div class="backgroud"></div>
                    </div></div>

                </div>
              </div>
        </div>
    </div>
</body>
</html>
